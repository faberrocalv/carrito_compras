<table class="table">
    <thead>
      <tr>
        <th scope="col" style="width:100px">DescripciÃ³n</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
        {% if request.session.carrito.items %}
            {% for key, value in request.session.carrito.items %}
            <tr>
                <td>{{value.nombre}}</td>
                <td>
                    <a href="{% url 'agregar' value.producto_id %}" class="badge btn btn-dark badge-dark">
                        <i class="bi bi-plus-circle"></i>
                    </a>
                    {{value.cantidad}}
                    <a href="{% url 'restar' value.producto_id %}" class="badge btn btn-dark badge-dark">
                        <i class="bi bi-dash-circle"></i>
                    </a>
                    <a href="{% url 'eliminar' value.producto_id %}" class="badge btn btn-dark badge-dark">
                        <i class="bi bi-trash3"></i>
                    </a>
                </td>
                <td>{{value.acumulado}}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <th scope="row" colspan="4">
                    <div class="alert alert-danger text-center"> Sin Productos en el carrito ðŸ˜” </div>
                </th>
            </tr>
        {% endif %}
        <tr>
            <th scope="row">Total:</th>
            <td colspan="1"></td>
            <td colspan="2">${{total_carrito}}</td>
        </tr>
    </tbody>
</table>
